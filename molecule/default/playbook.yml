---
- name: Run role
  hosts: all
  any_errors_fatal: true
  tasks:
    - name: Check Date with Shell command
      delegate_to: localhost
      shell: |
        ls -al /home/circleci/project/molecule/latest/roles || true
        ls -al /home/circleci/project/molecule/default/roles || true
        ls -al /home/circleci/.ansible/roles || true
        ls -al /usr/share/ansible/roles || true
        ls -al /etc/ansible/roles || true
        ls -al /home/circleci/.cache/ansible-lint/dda4ac/roles || true
        ls -al /home/circleci/.cache/ansible-lint/dda4ac/roles || true
        ls -al /home/circleci/project/molecule/latest || true
        ls -al /home/circleci/project/molecule/default || true
      register: output
      tags: output
      changed_when: false

    - name: debugger
      delegate_to: localhost
      debug: msg="{{ output.stdout }}"

  roles:
    # - ansible-prometheus
    - cloudalchemy.prometheus
